    <h4>ng-model en Angular</h4>
    <p>
      <label>Dime tu nombre:</label><br>
      <input type="text" ng-model="nombre" placeholder="Aqui va tu nombre..."><!--directiva ng model ligar variables-->
    </p>

    <p>
      <label>Tu nombre es: </label>{{nombre | uppercase}}
    </p>

    <p>
      <label>Seleccionar pais:</label>
      <select ng-model="pais">
        <option value="1">Mexico</option>
        <option value="2">EU</option>
        <option value="3">Alemania</option>
      </select>

      <label>Tu pais es: </label>{{pais}}
    </p>

    <p>
      <label>Seleccione g√©nero:</label><br>
      <input type="radio" value="M" ng-model="genero">Masculino<br>
      <input type="radio" value="F" ng-model="genero">Femenino <br>

      <label>Tu genero es: </label>{{genero}}
    </p>

    <p>
      <label>Pasatiempos:</label><br>
      <input type="checkbox" ng-model="op1">Leer <br>
      <input type="checkbox" ng-model="op2">Escuchar Musica <br>
      <input type="checkbox" ng-model="op3">Deportes <br>
      <input type="checkbox" ng-model="op4">Dibujar <br>
    </p>
    <label>A ti te gusta: </label> <br>{{op1}} <br>{{op2}} <br>{{op3}} <br>{{op4}}
  </body>

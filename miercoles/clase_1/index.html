<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.3278803, lng: -99.1842446},
    zoom: 17,
    zoomControl: false,
    mapTypeControl: false,

  });
  map.setTilt(45);

  var marker = new google.maps.Marker({
    position:  {lat: 19.3278803, lng: -99.1842446},
    map: map,
    title: "Aqui Estamos"
  })

  var marker2 = new google.maps.Marker({
    position:  {lat: 19.3300744, lng: -99.1792456},
    map: map,
    title: "Mis amigos"
  })
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&signed_in=true&key=AIzaSyBE9rQuOVXdPt40693ccgCugizioXuHXS0&callback=initMap">
    </script>
  </body>
</html>
